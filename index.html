<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/all.min.css">
 
<link rel="stylesheet" href="css/bootstrap.min.css">
 
<link rel="stylesheet" href="css/style.css">
  </head>

  <body >
    <div class="container d-flex flex-column justify-content-center align-items-center py-5" >
      <h1 class="py-3 position-relative">Bookmarker</h1>
      <div class="body-div gap-4 w-100 px-3 py-4 d-flex mt-5 flex-column justify-content-center align-items-center">
        <h2>
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="w-100 d-flex flex-column justify-content-center ">
          <label for="bookmarName">
            <i class="fa-solid fa-book-bookmark pe-3"></i>
            Site Name</label>
          <input type="text" placeholder="Bookmark Name" id="bookmarkName" class="form-control">
        </div>
        <div class="w-100 d-flex flex-column justify-content-center ">
          <label for="bookmarUrl">
            <i class="fa-solid fa-link pe-3"></i>
            Site URL</label>
          <input type="text" placeholder="Website URL" id="bookmarkUrl" class="form-control">
        </div>
        <button class="btn btn-submit px-5" onclick="addSite()" id="submitBtn">Submit</button>
        <div id="errorMessage" class="error-message d-none">
          <p>Bookmark name must be at least 3 characters long and URL must start with https://, http:// or www.</p>
        </div>
      </div>
      <table class=" table mt-4 text-center">
        <thead>
          <tr>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">visit</th>
            <th class="text-capitalize">Delete</th>
          </tr>
        </thead>
        <tbody id="tableContent">
          
        </tbody>
      </table>
    </div>

    <script src="Js/index.js"></script>
  </body>
</html>
